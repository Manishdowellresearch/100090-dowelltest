<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>     
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');   
        body {
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 10%;
            background-color: yellow;
            
        }
        .form-class {
            height: 50%;
            padding: 0 20%;
            display: flex;
            justify-content: space-between ;
            flex-direction: column;
        }
        button {
            margin: auto;
        }

        .btn{
            background-color: transparent;
            border: 2px solid #1f1f1f;
            border-radius: 0.6em;
            color: #1f1f1f;
            font-size: 1rem;
            font-size: 400;
            padding: 1.2em 2.5em;
            cursor: grab ;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Montserrat';
            font-weight: 900;
        }

        .btn:hover {
            color: red;
            outline: 0;
        }
        input[type=text]{
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        .heading {
            color: #1f1f1f;
            font-size: 1rem;
            text-transform: uppercase;
            font-family: 'Montserrat';
            font-weight: 900;
        }
    </style>
</head>
<body>
     
    <div class="container">
        <div class="heading">
            <h2>Fetch data using targeted-population</h2>
        </div>
            <form method="post" class="form-class">
                {% csrf_token %}
                <input type="text" id="dbname" name="dbname" placeholder="db name"><br>
                <input type="text" id="collection" name="collection" placeholder="collection name"><br>
                <input type="text" id="fields" name="fields" placeholder="fields"><br>
                <button class="btn">Submit</button> 
            </form>    
    </div>
    
</body>
</html>
